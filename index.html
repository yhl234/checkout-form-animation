<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/15248a474a.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<form action="" id="checkout-form">
				<div id="card">
					<div id="front">
						<img src="/images/front.png" alt="" />
					</div>
					<div id="back">
						<img src="/images/back.png" alt="" />
					</div>
				</div>
				<label for="card-name">Name on Card</label>
				<input type="text" id="card-name" name="card-name" />
				<label for="card-num">Credit card number</label>
				<input type="text" id="card-num" name="card-num" />
				<fieldset id="card-info">
					<div class="col">
						<label for="card-month">Expiration date</label>
						<div>
							<select id="card-month">
								<option></option>
								<option>01</option>
								<option>02</option>
								<option>03</option>
								<option>04</option>
								<option>05</option>
								<option>06</option>
								<option>07</option>
								<option>08</option>
								<option>09</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select>
							<select id="card-year">
								<option></option>
								<option>2016</option>
								<option>2017</option>
								<option>2018</option>
								<option>2019</option>
								<option>2020</option>
								<option>2021</option>
								<option>2022</option>
								<option>2023</option>
								<option>2024</option>
								<option>2025</option>
							</select>
						</div>
					</div>
					<div class="col">
						<label for="card-ccv">CCV</label>
						<input type="text" id="card-ccv" maxlength="3" />
					</div>
				</fieldset>
				<button type="submit">checkout</button>
			</form>
			<div class="print"></div>
		</div>
	</body>
</html>
